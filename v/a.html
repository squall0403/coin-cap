<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Document</title>
</head>

<body class="container">
    <div ng-app="tng">
        <div ng-controller="paramsCtrl">
            <div class="row">
                <div class="col-6 envParams">
                    <h5>PreProd params</h5>
                    <div ng-repeat="param in ppParams">
                        <p ng-repeat="(key, value) in param" class="content"><span class="propKey">{{key}}</span> :
                            {{value}}</p>
                    </div>
                </div>
                <div class="col-6 envParams">
                    <h5>Prod params</h5>
                    <div ng-repeat="param in pParams">
                        <p ng-repeat="(key, value) in param" class="content"><span class="propKey">{{key}}</span> :
                            {{value}}</p>
                    </div>
                </div>
            </div>
        </div>
        <form ng-controller="instParamsCtrl" class="row">
            <h5>Admin</h5>
            <div class="col-4">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input class="form-control" type="text" ng-model="instParams.admin.email"
                    aria-label="default input example">
            </div>
            <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input class="form-control" type="text" ng-model="instParams.admin.password"
                    aria-label="default input example">
            </div>
        </form>
    </div>

    <!--  -->
    <div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </div>

</body>

</html>
